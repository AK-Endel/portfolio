<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 <title>Filters</title>
 </head>
	<body>
        </p>
		<div ng-app="myApp" ng-controller="namesCtrl">
			
            <p>Looping with objects:</p>
            <ul>
                <li ng-repeat="x in names | orderBy:'country'">
                    {{ x.name + ',' + x.country }}
                </li>
            </ul>
		</div>
		
		<script>
			var app=angular.module('myApp', []).controller('namesCtrl', function($scope){
				$scope.names = [
                    {name:'Jani',country:'Norway'},
                    {name:'Carl',country:'Finland'},
                    {name:'Margareth',country:'Norway'},
                    {name:'keegi',country:'Estonia'},
                    {name:'miski',country:'England'},
                    {name:'xd',country:'England'},
                    {name:'dababy',country:'Denmark'},
                    {name:'mary',country:'Sweden'},
                    {name:'kai',country:'Sweden'},
                ];
			});
		</script>
</body>
</html>
